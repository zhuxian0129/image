      <tr>
        <td>名字</td>

        <td>身份证号码</td>

      </tr>
    </tbody>
  </table>
  <table>

      </tr>
      <tr>

      </tr>
      <tr>

      </tr>
    </tbody>

<script>
  const data = [
    { name: '皇帝柑', gender: 0, IDCard: '42334199801248765', part: '20%', relationship: '父女', date: '2020-10-03' },
    { name: '压缩包', gender: 1, IDCard: '109238196512179235', part: '5%', relationship: '祖孙', date: '2020-10-03' },
    { name: '荣盛城', gender: 0, IDCard: '42334199801248765', part: '20%', relationship: '夫妻', date: '2020-10-03' },
    { name: '扬州市', gender: 1, IDCard: '42334199801248765', part: '20%', relationship: '兄弟', date: '2020-10-03' },
  ]
  const gender = ['男', '女']
  let html = ''
  const tbody = document.querySelector('tbody')
  data.map((item, index) => {
    const tr = document.createElement('tr')
    let td = `<td>${item.name}</td>
    <td>${gender[item.gender]}</td>
    <td>${item.IDCard}</td>
    <td>${item.relationship}</td>
    <td>${item.part}</td>
    <td>${item.date}</td>`
    tr.innerHTML = td
    tbody.appendChild(tr)
  }) 
</script>
