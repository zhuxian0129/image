<script>
  debugger
  function* foo(res1){
    debugger
    console.log('执行1', res1)
    const res2 = yield 2 // yield 后面的表达式产生的结果，作为next函数执行的返回值
    console.log('执行2', res2)
  }

  const fooGenerator = foo(1)
  console.log(fooGenerator.next())
  console.log(fooGenerator.next(3))
</script>
