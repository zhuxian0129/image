<body>
  <button>创建一系列数组对象</button>
  <button>销毁一系列数组对象</button>
</body>
<script>
  function createArray(){
    var arr = new Array(1024*1024).fill(100)

    return arr
  }

  var totalArr = []

  var btnEl1 = document.querySelectorAll('button')[0]
  var btnEl2 = document.querySelectorAll('button')[1]
  btnEl1.onclick = function(){
    for(let i = 0; i <100; i++){
      totalArr.push(createArray())
    }
  }
</script>
