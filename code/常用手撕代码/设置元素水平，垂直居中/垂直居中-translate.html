<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      height: 300px;
      width: 500px;
      background-color: rgb(37, 145, 46);
    }
    .box{
      width: 50px;
      height: 50px;
      background-color: aqua;
      /* margin-top 的百分比，是相对于包含块（父元素）的宽度，
            并且存在margin传递问题 */
      /* margin-top: 50%; */
      /* position: relative; */
      /* top: 50%; */
      transform: translate(0, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
