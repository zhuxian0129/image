<body>
<input type="text" placeholder="请输入">
<button>确定</button>
<button>取消</button>
</body>
<script>
    function throttle(fn, implement) {
        let startTime = new Date().getTime();

        function _throttle(...args) {
            const nowTime = new Date().getTime()
            const restTime = implement - (nowTime - startTime)
            if (restTime <= 0) {
                fn.apply(this, args)
                startTime = nowTime
            }
        }

        return _throttle
    }

    const input = document.querySelector('input')
    function inputThrottle (event){
        console.log(this, event)
    }
    input.addEventListener('input', throttle(inputThrottle, 10000))
</script>
