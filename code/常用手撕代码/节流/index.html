<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="请输入">
<button>确定</button>
<button>取消</button>
</body>
<script>
  function throttle(fn, implement) {
    let restTime = Date.now()
    function _throttle(...agrs){
      let nowTime = Date.now()
      if(nowTime - restTime >= implement){
        fn.apply(this, agrs)
        restTime = nowTime
      }
    }
    return _throttle
  }
</script>

</script>
