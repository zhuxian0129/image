<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    width: 500px;
    border: 1px solid chartreuse;
    display: flex;
    flex-wrap: wrap;
    /* flex-basis: 100px; */
  }
  .box>div{
    width: 100px;
    height: 100px;
    /* padding: 10px; */
    margin: 10px;
    background-color: #736829;
  }
</style>
<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>
</html>
